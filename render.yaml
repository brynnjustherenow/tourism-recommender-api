services:
  # Web Service Configuration
  - type: web
    name: tourism-recommender-api
    runtime: go
    plan: free
    # Build command: navigate to backend directory and build
    buildCommand: cd backend && go build -o main main.go
    # Start command: run the binary from backend directory
    startCommand: cd backend && ./main
    # Health check path - Render will use this to check if the service is running
    healthCheckPath: /api/v1/health
    envVars:
      # Application Configuration
      - key: GIN_MODE
        value: release
      - key: SERVER_PORT
        value: 8080

      # Database Configuration (automatically linked from PostgreSQL service)
      - key: DATABASE_URL
        fromDatabase:
          name: tourism-recommender-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: tourism-recommender-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tourism-recommender-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: tourism-recommender-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tourism-recommender-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: tourism-recommender-db
          property: database
      - key: DB_SSLMODE
        value: require

      # Admin Default Configuration (optional, defaults will be used if not set)
      - key: DEFAULT_ADMIN_USERNAME
        value: admin
      - key: DEFAULT_ADMIN_PASSWORD
        value: admin123456
      - key: DEFAULT_ADMIN_EMAIL
        value: admin@tourism.com

      # QR Code Configuration (update these with your actual values)
      - key: BASE_URL
        value: https://tourism-recommender-api.onrender.com
      - key: WX_APP_ID
        value: wx2fe0adb922019fb8
      - key: WX_APP_PATH
        value: pages/recommendor/detail
      # WeChat Mini Program AppSecret (get from https://mp.weixin.qq.com)
      # DO NOT use generateValue - this should be your actual secret from WeChat
      - key: WX_APP_SECRET
        value: 1e9e91b973084681e49e16cf8a9f301c

# Database Configuration
databases:
  - name: tourism-recommender-db
    databaseName: tourism_recommender
    user: tourism_user
    plan: free
